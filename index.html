<html>
    <head>
        <title>Mastermind in jQuery</title>
        <meta name="description" content="A game of Mastermind written in jQuery">
        <meta name="keywords" content="jQuery, Mastermind">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <div id="page-wrap">
            <h1>Mastermind written in jQuery</h1>
            <h2>Find the right combination</h2>
            <button id="start">Start</button>
            <div id="main">
                <div id="attempts">
                </div>
                <div id="input">
                    <script>
                        for(var i = 0; i < 4; i++) {
                            document.getElementById("input").innerHTML += "<div id='ball" + i + "' class='ball'></div>";
                        }
                    </script>
                </div>
            </div>
            <button id="submit">Submit</button>
            <button id="reset">Reset</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="js/main.js"></script>
    </body>
